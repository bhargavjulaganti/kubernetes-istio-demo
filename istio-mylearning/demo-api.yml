apiVersion: v1
kind: Service
metadata:
  name: demo-service
  labels:
    app: demo
    service: demo
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-v1
  labels:
    app: demo
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
      version: v1
  template:
    metadata:
      labels:
        app: demo
        version: v1
    spec:
      containers:
      - name: demo
        image: julagantib/demo-api:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
